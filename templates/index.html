<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <style type = "text/css">

        #task-container{
            max-width: 600px;
            margin: 0 auto;

            background-color: #fff;
            
            margin-top: 100px;
            margin-bottom: 100px;

            justify-content: space-around;
            align-items: flex-start;
        }

        #from-wrapper{
            position: -webkit-sticky;
            position: sticky;
            top: 0rem;
            border-radius: 20px;
            border-bottom: 1px solid #e9e9e9;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
            padding: 40px;
        }
        #submit{
            background-color: #36d9b6;
            border-radius: 0;
            border: 0;
            color: #fff;
        }
        .flex-wrapper{
            display: flex;
            
        }
        .task-wrapper{
            margin: 5px;
            padding: 5px;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid #e9e9e9;
            color: #686868;
        }
        .flex-form{
            display: flex;
        }
    </style>

    <title>Todo_lists</title>   
</head>
<body>
    <div class="container">

        <div id = "task-container">
            <div id = "from-wrapper">
                <h1 class = "text-center mb-3">To Do List</h1>
                <form id = "form">
                    <div class = "flex-wrapper">
                        <div style = "flex: 6">
                            <input id = title class = "form-control mb-3" type = "text"
                            name = "title" placeholder = "Add task">
                            <div id = "select_list" class="flex-form">
                                <select id="Type" name="Type" class="form-select mb-3" >
                                    <option value="Task">Task</option>
                                    <option value="Chore">Chore</option>
                                </select>
                                <select id="status" name="status" class="form-select mb-3" >
                                    <option value="NotCompleted">Not Completed</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                            <div>
                                <input id = "submit" class="btn btn-primary" type="submit">
                            </div>
                        </div>       
                    </div>
                </form>
            </div>
        </div>

        <div id = "list-wrapper">

        </div>

    </div>
    <script type="text/javascript">

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        var activeItem = null

        buildList()
        
        function buildList(){
            var wrapper = document.getElementById('list-wrapper')
            wrapper.innerHTML = ''
            var url = 'https://to-do-lists-api.herokuapp.com/api/task-list/'

            fetch(url)
            .then((resp) => resp.json())
            .then(function(data){
                console.log("Data:", data)

                var list = data

                for (var i in list){

                    var item = `
                        <div id = "data-row-${i}" class = "task-wrapper flex-wrapper">
                            <div = style = "flex:1">
                                <span class = "title">${list[i].type}</span>
                            </div>
                            <div = style = "flex:3">
                                <span class = "title">${list[i].task_description}</span>
                            </div>
                            <div = style = "flex:2">
                                <span class = "title">${list[i].status}</span>
                            </div>
                            <div = style = "flex:1">
                                <button class = "btn btn-sm btn-primary edit">Edit </button>
                            </div>
                            <div>
                                <button class = "btn btn-sm btn-danger delete">Delete</button>
                            </div>
                        </div>

                    `
                    wrapper.innerHTML += item

                    
                }
                for (var i in list){
                    var editBtn = document.getElementsByClassName('edit')[i]
                    var deleteBtn = document.getElementsByClassName('delete')[i]

                    editBtn.addEventListener('click', (function(item){
                        return function(){
                            editItem(item)
                        }
                    })(list[i]))

                    deleteBtn.addEventListener('click', (function(item){
                        return function(){
                            deleteItem(item)
                        }
                    })(list[i]))
                }
            }) 
        }
        

        var form = document.getElementById("from-wrapper")
        form.addEventListener('submit', function(e){
            e.preventDefault()
            console.log("Form submitted")
            
            
            if (activeItem != null){
                var url = `https://to-do-lists-api.herokuapp.com/api/task-update/${activeItem.ID}/`
                
                activeItem = null     
            }
            else{
                var url = 'https://to-do-lists-api.herokuapp.com/api/task-create/'
            }
           
            var title =  document.getElementById("title").value
            const type = document.getElementById("Type").value
            const status = document.getElementById("status").value


            fetch(url, {
                method:'POST',
                headers:{
                    'Content-type':'application/json',
                    'X-CSRFToken':csrftoken,
                },
                
                body:JSON.stringify({'task_description':title, 'status':status, 'type':type}),
            }
            )
            .then(function(response){
                buildList()
                document.getElementById('form').reset()
            })
        })

        function editItem(item){
            console.log('Item clicked', item.id)
            activeItem = item
            url = `https://to-do-lists-api.herokuapp.com/api/task-update/${item.ID}/`
            console.log(item.status)

            let Type = document.getElementById('Type').value = item.type
            let status = document.getElementById('status').value = item.status
            let title = document.getElementById('title').value = item.task_description

            
        }

        function deleteItem(item){
            console.log('Delete')
            url = `https://to-do-lists-api.herokuapp.com/api/task-delete/${item.ID}/`
            fetch(url, {
                method:'DELETE',
                headers:{
                    'Content-type':'application/json',
                    'X-CSRFToken':csrftoken,
                }
            }).then((response) => {
                buildList()
            })
        }
        
    </script>
</body>
</html>
